name: Database Backup

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:

env:
  BACKUP_RETENTION_DAYS: 30

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup directory
        run: mkdir -p backups/database

      - name: Create database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backup_${TIMESTAMP}.sql"

          echo "ðŸ“¦ Creating database backup..."
          pg_dump "$DATABASE_URL" > "backups/database/$BACKUP_FILE"

          echo "ðŸ—œï¸  Compressing backup..."
          gzip "backups/database/$BACKUP_FILE"

          echo "BACKUP_FILE=${BACKUP_FILE}.gz" >> $GITHUB_ENV

      - name: Upload backup to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: backups/database/*.sql.gz
          retention-days: ${{ env.BACKUP_RETENTION_DAYS }}

      - name: Upload to cloud storage (optional)
        if: secrets.AWS_S3_BUCKET != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          # Install AWS CLI
          pip install awscli

          # Upload to S3
          aws s3 cp "backups/database/${{ env.BACKUP_FILE }}" \
            "s3://$AWS_S3_BUCKET/database-backups/${{ env.BACKUP_FILE }}"

          echo "âœ… Backup uploaded to S3"
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `ðŸ”´ Database backup failed!

            **Run:** ${{ github.run_number }}
            **Workflow:** ${{ github.workflow }}
            **Time:** ${new Date().toISOString()}

            Please check the logs and investigate immediately.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”´ Database Backup Failed',
              body: message,
              labels: ['bug', 'backup', 'critical']
            });

      - name: Backup summary
        if: success()
        run: |
          echo "## âœ… Backup Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **File:** ${{ env.BACKUP_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -Iseconds)" >> $GITHUB_STEP_SUMMARY
          echo "- **Retention:** ${{ env.BACKUP_RETENTION_DAYS }} days" >> $GITHUB_STEP_SUMMARY
