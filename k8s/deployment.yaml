#   --from-literal=sentry-dsn=YOUR_DSN \
#   --from-literal=sentry-auth-token=YOUR_TOKEN \
#   --from-literal=redis-url=YOUR_URL \
#   --from-literal=redis-token=YOUR_TOKEN \
#   --from-literal=resend-api-key=YOUR_KEY
